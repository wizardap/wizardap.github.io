<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" required></label>
        <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" required></label>
        <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
        <label for="new-password">Create a New Password: <input type="password" name="new-password" pattern="[0-9a-zA-Z]{8,}" id="new-password" required></label>
    </fieldset>
    <fieldset>
        <label for="personal-account"><input type="radio" class="inline" name="account" id="personal-account"> Personal Account</label>
        <label for="business-account"><input type="radio" class="inline" name="account" id="business-account"> Business Account</label>
        <label for="terms-and-conditions"><input type="checkbox" class="inline" name="terms-and-conditions" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
        <label for="age">Input your age (years): <input type="number" name="age" id="age" min="3" max="120"></label>
        <label for="referrer">How did you hear about us?
            <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp Youtube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </label>
    </fieldset>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
